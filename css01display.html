<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .inline-display {
                display: inline;
            }

            .inline-block-display {
                display: inline-block;
            }

            .none-display {
                display: none;
            }

            .visibility-hidden {
                visibility: hidden;
            }
        </style>
    </head>

    <body>
        <div class="none-display">안녕하세요1</div>
        <div>안녕하세요2</div>
        <div class="visibility-hidden">안녕하세요3</div>

        <div class="inline-display">안녕하세요4</div>
        <div class="inline-display">안녕하세요5</div>
        <div class="inline-display">안녕하세요6</div>

        <div class="inline-block-display">안녕하세요7</div>
        <div class="inline-block-display">안녕하세요8</div>
        <div class="inline-block-display">안녕하세요9</div>
    </body>
</html>
