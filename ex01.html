<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .result-style {
                background-color: darkred;
                color: gold;
            }
        </style>
        <script type="text/javascript">
        function ex01() {
            let input = document.getElementById("input1").value;
            document.getElementById("result").innerHTML = input;
        }
        </script>
    </head>
    <body>
      <input id="input1" onkeyup="ex01()">
      <span class="result-style" id="result"></span>
    </body>
</html>
