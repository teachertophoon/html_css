<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function ex03() {
                let width = Number(document.getElementById("inputWidth").value);
                let height = Number(document.getElementById("inputHeight").value);

                let resultWidth = width + 5;
                let resultHeight = height * 2;
                let resultArea = resultWidth * resultHeight;

                document.getElementById("resultWidth").innerHTML = resultWidth;
                document.getElementById("resultHeight").innerHTML = resultHeight;
                document.getElementById("resultArea").innerHTML = resultArea;
            }
        </script>
    </head>
    <body>
        <!--
        아래 13줄의 코드와 똑같은 코드입니다.
        <label for="inputWidth">가로길이:</label>
        <input id="inputWidth">
        -->

        <label>가로길이: <input id="inputWidth"></label><br/>
        <label>세로길이: <input id="inputHeight"></label><br/>
        <button onclick="ex03()">계산하기</button><br/><br/>

        <label>가로길이 결과: <span id="resultWidth"></span></label><br/>
        <label>세로길이 결과: <span id="resultHeight"></span></label><br/>
        <label>넓이 결과: <span id="resultArea"></span></label><br/>
    </body>
</html>
